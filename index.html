<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coin Converter</title>
  </head>
  <body>
<script>
function coinConvert(usDollars) {
  var arr = [];
  var peruvianSoles = usDollars * 3.25;
  var mexicanPesos = usDollars * 18;
  var chileanPesos = usDollars * 660;

  arr.push(peruvianSoles);

  arr.push(mexicanPesos);

  arr.push(chileanPesos);

   console.log("soles: " + peruvianSoles, "peso mexicano: " + mexicanPesos, "peso chileno: " + chileanPesos);

  return arr;
}
  </script>
  </body>
</html>
